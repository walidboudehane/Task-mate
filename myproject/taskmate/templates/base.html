{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
    {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Task mate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contact' %}">contact us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">about us</a>
              </li>
            </ul>
          </div>
        </div>
        {% if user.is_authenticated %}
  
        <div class="d-flex form-inline my-2 my-lg-0">
          <div class="p-2 bg-dark text-white">{{ user.username }}</div>
          <a href="{% url 'logout' %}">
              <button class="btn btn-info mr-5  my-sm-0" type="submit">Logout</button>
          </a>
      </div>
      
        {% else %}
        <a class="ms-1" href="{% url 'login' %}">
          <button class="btn btn-primary  my-2 my-sm-0" type="submit">Login</button>
      </a>
      <a class="mr-10" href="{% url 'register' %}">
          <button class="btn btn-success  my-sm-0" type="submit">Register</button>
      </a>
      
        {% endif %}
      </nav>
  </head>
  <body class="bg-light">
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
